    <script>

        var letters=/^[A-Za-z]+$/;
        function validate_name(){
            var name=document.myform.name.value;
            
            if(name==null || name==""){
                alert("Name can't be blank");
            }
            if(!name.match(letters)){
                alert('Name should contain only alphabets');
            }
        }

        function validate_email(){
            var email=document.myform.email.value;
            atpos = email.indexOf("@");
            dotpos = email.lastIndexOf(".");
            if (atpos < 1 || ( dotpos - atpos < 2 )) {
                alert("Enter valid Email")
            }
        }

        function validate_mobno(){
            var number=myform.number.value;
            if(number.length<10){
                alert('Mobile Number Should be Of Minimum 10 NUmbers');
            }
        }

        function validate_pass(){
            var pass=document.myform.pass.value;
            var confirm_pass=myform.repeatpass.value;
            if(pass != confirm_pass){
                alert("Password Is Not Matching");
            }
            if(pass.length<7){
                alert('Password Should Consist Of Atleast 7 char.');
            }
        }

    </script>

</head>
<body>

    <div class="main">
        <h2>SignUp Form</h2><br>
        <form name="myform" onsubmit="validate_form()">
            <label for="name"><b>Name</b></label><br>
            <input type="text" placeholder="Enter Name" name="name" onblur="validate_name()"></input><br>
            <label for="email"><b>Email</b></label><br>
            <input type="text" placeholder="Enter Email" name="email" onblur="validate_email()" required><br>
            <label for="mob_number"><b>Mobile Number</b></label><br>
            <input type="tel" placeholder="Enter Mobile Number" name="number" onblur="validate_mobno()"><br>
            <label for="pass"><b>Password</b></label><br>
            <input type="password" placeholder="Enter Password" name="pass" required><br>
            <label for="repeatpass"><b>Confirm Password</b></label><br>
            <input type="password" placeholder="Confirm Password" name="repeatpass" onblur="validate_pass()"  required><br><br>
            <div class="submit"><button type="submit" ><b>Submit</b></button></div>
        </form>
    </div>
